<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>BMW - RNJ Cars</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #222;
      color: white;
      padding: 20px;
      text-align: center;
    }

    .container {
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
      text-align: center;
    }

    img {
      max-width: 100%;
      height: auto;
      margin-bottom: 30px;
      border-radius: 10px;
    }

    .info {
      text-align: left;
      margin-top: 20px;
      line-height: 1.8;
      font-size: 18px;
    }

    footer {
      text-align: center;
      margin: 40px 0;
    }

    .btn {
      display: inline-block;
      padding: 10px 20px;
      background-color: #222;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #444;
    }
  </style>
</head>
<body>
  <header>
    <h1>BMW - The Ultimate Driving Machine</h1>
  </header>

  <main class="container">
    <img src="img/BMW.jpg" alt="BMW Car" />

    <div class="info">
      <p><strong>About BMW:</strong> BMW is a German brand known for sporty driving, premium design, and innovative performance features.</p>
      <p><strong>Car Model:</strong> BMW 5 Series</p>
      <p><strong>Car Price:</strong> $56,000</p>
      <p><strong>2024 Selling Rate:</strong> 250,000+ units sold globally</p>
      <p><strong>Customer Review:</strong> ★★★★☆</p>
    </div>
  </main>

  <footer>
    <a href="index.html" class="btn">← Back to Home</a>
  </footer>
</body>
</html>
