<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mercedes - RNJ Cars</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #222;
      color: white;
      padding: 20px;
      text-align: center;
    }

    .container {
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
      text-align: center;
    }

    img {
      max-width: 100%;
      height: auto;
      margin-bottom: 30px;
      border-radius: 10px;
    }

    .info {
      text-align: left;
      margin-top: 20px;
      line-height: 1.8;
      font-size: 18px;
    }

    footer {
      text-align: center;
      margin: 40px 0;
    }

    .btn {
      display: inline-block;
      padding: 10px 20px;
      background-color: #222;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #444;
    }
  </style>
</head>
<body>
  <header>
    <h1>Mercedes - The Best or Nothing</h1>
  </header>

  <main class="container">
    <img src="img/mercedes.jpg" alt="Mercedes Car" />

    <div class="info">
      <p><strong>About Mercedes:</strong> Mercedes-Benz is known for its premium vehicles that combine luxury, innovation, and engineering excellence.</p>
      <p><strong>Car Model:</strong> Mercedes-Benz E-Class</p>
      <p><strong>Car Price:</strong> $62,300</p>
      <p><strong>2024 Selling Rate:</strong> 195,000+ units sold globally</p>
      <p><strong>Customer Review:</strong> ★★★★★</p>
    </div>
  </main>

  <footer>
    <a href="index.html" class="btn">← Back to Home</a>
  </footer>
</body>
</html>
